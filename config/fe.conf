# StarRocks FE配置文件
# Frontend节点配置

# 元数据存储目录
meta_dir = /opt/starrocks/fe/meta

# 日志配置
LOG_DIR = /opt/starrocks/fe/log
DATE = "$(date +%Y%m%d-%H%M%S)"
LOG_CONSOLE = false
LOG_LEVEL = INFO
LOG_ROLL_SIZE_MB = 1024
LOG_DELETE_AGE = 7d

# 网络配置
priority_networks = 172.20.0.0/16
frontend_address = starrocks-fe
query_port = 9030
rpc_port = 9010
http_port = 8030
edit_log_port = 9012

# JVM配置
JAVA_OPTS = "-Xmx4096m -XX:+UseG1GC -Xloggc:/opt/starrocks/fe/log/fe.gc.log -XX:+PrintGCDetails -XX:+PrintGCTimeStamps -XX:+PrintGCApplicationStoppedTime -XX:+UseGCLogFileRotation -XX:NumberOfGCLogFiles=10 -XX:GCLogFileSize=50M"

# 集群配置
cluster_name = starrocks_cluster
cluster_id = 12345

# 查询配置
qe_max_connection = 1024
max_query_retry_time = 3
query_timeout = 300
max_connection_per_user = 100

# 导入配置
max_broker_load_job_concurrency = 10
max_routine_load_job_concurrency = 20
max_load_job_concurrency = 20
stream_load_default_timeout_second = 600
max_stream_load_timeout_second = 259200
stream_load_default_prefilter_timeout_second = 3600

# 内存配置
max_query_profile_num = 500
load_checker_interval_second = 5

# 系统配置
tablet_create_timeout_second = 10
max_create_table_timeout_second = 60
max_running_txn_num_per_db = 1000

# 备份恢复配置
backup_job_default_timeout_ms = 86400000

# 审计日志
enable_audit_log = false

# 元数据同步
metadata_failure_recovery = false
ignore_meta_check = false

# 统计信息
enable_statistic_collect = true
statistic_collect_interval_sec = 300

# 物化视图
enable_materialized_view = true

# 外表配置
catalog_try_lock_timeout_ms = 5000